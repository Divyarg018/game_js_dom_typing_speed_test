<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main-body">
        <h2>Let's play the Typing Speed Test Game</h2>
        <p id="showSentence"></p>

        <div class="typing_section">
            <label for="textarea"></label>
            <textarea name="textarea" id="textarea" cols="30" rows="10" disabled
                placeholder="Start typing the text here to start the game..."></textarea>
            <br>
            <button id="btn">Start</button>
        </div>

        <p id="score"></p>
    </section>

    <script src="index.js"></script>
</body>

</html>
